<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>photo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
</head>
<body>
    <div class="container m-5">
        <h2 class='text-center m-5' >This is Photo add page</h2>
        <div class="row justify-content-center">
            <div class="" style='width:500px;height:90vh'>
                <div class="card">
                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="col-auto">
                            <label for="staticEmail2" class="form-label">Descriptions</label>
                            <input type="text" required name ='descriptions' class="form-control" placeholder="Descriptions">
                        </div>
                        <div class="mb-3">
                            <label for="formFile" class="form-label">Upload Image</label>
                            <input required class="form-control" name='image' type="file">
                        </div>
                        <div class="col-auto">
                            <label for="staticEmail2" class="form-label">Caterogy</label>
                            <select name ='category' class="form-control">
                                <option value="none">Select a Caterogy...</option>
                                {% for data in category %}
                                <option value="{{ data.id }}">{{ data.name }}</option>
                                    
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-auto">
                            <label for="staticEmail2" class="form-label">New Caterogy</label>
                            <input type="text" name ='category_new' class="form-control" placeholder="New Caterogy">
                        </div>
                        <button type='submit' class='btn btn-primary mt-3'>submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
