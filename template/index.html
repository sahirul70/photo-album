<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gellary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
</head>
<body>
    <div class="container">
        <h2 class='text-center m-5' >This is Photo Gellary</h2>
        <div class="row">
            <div class="d-flex justify-content-center">
                <a class='btn btn-outline-danger' href="{% url 'myapp:index' %}">all</a>
                {% for data in category %}
                 <a class='btn btn-outline-info' href="{% url 'myapp:index' %}?data={{ data.name }}">{{ data.name }}</a>
                {% endfor %}
                 <a class='btn btn-outline-dark' href="{% url 'myapp:add'%}">add photo</a>
            </div>
        </div>
        <div class="row mt-5">
            {% for data in photo %}
            <div class="col-md-4">
                <div class="card">
                    <img src="{{ data.image.url }}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <small>{{ data.category}}</small>
                        <p class="card-text">{{ data.descriptions}}</p>
                    </div>
                    <a href="{% url 'myapp:photo' data.id %}" class='btn btn-outline-dark btn-sm m-1'>View</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
